<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/images.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>

    <div class="flex-container">
   
        <aside>
            <nav class="menu">
                <h1>Company</h1>
                <ul>
                    <li>
                        <a href="#" class="active">
                            <i class="fa-light fa-table-columns"></i>
                            <span class="m_l">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="user.html">
                            <i class="fa-solid fa-user"></i>
                            <span class="m_l">User Profile</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-solid fa-location-dot"></i>
                            <span class="m_l">Maps</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-sharp fa-solid fa-check-double"></i>
                            <span class="m_l">Notifications</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-regular fa-globe"></i>
                            <span class="m_l">Support</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <article>
          <section>
            <h1 class="title">
              <a href="#">
                <img src="img/menu.png" class="burger">
              </a>
              <span>Dashboard</span>
            </h1>
            
            <div class="row">
                <div class="spec-tile">
                    <div class="spec-title">
                        <div class="spec-icon spec-icon-data"></div>
                        <div class="spec-info">
                            <small>Used Space</small>
                            <p>49/50GB</p>
                        </div>
                    </div>
                    <div class="spec-action">
                        <img src="img/alert.png" alt="">
                        <span>Get more space</span>
                    </div>
                </div>
                <div class="spec-tile">
                    <div class="spec-title">
                        <div class="spec-icon spec-icon-shop"></div>
                        <div class="spec-info">
                            <small>Revenue</small>
                            <p>$ 34,245</p>
                        </div>
                    </div>
                    <div class="spec-action">
                        <img src="img/time.png" alt="">
                        <span>Last 24 hours</span>
                    </div>
                </div>
                
                <div class="spec-tile">
                    <div class="spec-title">
                        <div class="spec-icon spec-icon-tag"></div>
                        <div class="spec-info">
                            <small>Fixed Issues</small>
                            <p>75</p>
                        </div>
                    </div>
                    <div class="spec-action">
                        <img src="img/down.png" alt="">
                        <span>Tracked from Gidhub</span>
                    </div>
                </div>
                
                <div class="spec-tile">
                    <div class="spec-title">
                        <div class="spec-icon spec-icon-paperplane"></div>
                        <div class="spec-info">
                            <small>Followers</small>
                            <p>+ 245</p>
                        </div>
                    </div>
                    <div class="spec-action">
                        <img src="img/time.png" alt="">
                        <span>Just updated</span>
                    </div>
                </div>
            </div>

            <div class="row data-row">

              <div class="data-tile">
                <div class="data-icon data-icon-green"></div>

              </div>

              <div class="data-tile">
                <div class="data-icon data-icon-green"></div>
              </div>
              <div class="data-tile">
                <div class="data-icon data-icon-green"></div>
              </div>
               
            </div>
         
            
          </section>

          <footer>
            <div class="link_footer">
                <a href="#">ABOUT</a>
                <a href="#">BLOG</a>
                <a href="#">LICENSES</a>
            </div>
          </footer>

        </article>

    </div>
  
</body>
</html>
